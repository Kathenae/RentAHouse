{% extends 'HousesApp/layout.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <form action="{% url 'house_upload' house.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Upload</button>
        <a href="{% url 'house_detail' house.pk %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>  
{% endblock content %}

{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form action="{% url 'house_create' %}" method="post"> 
            {% csrf_token %}
            <div class="form-row form-title">
                <div class="col-md-11">
                    <h3 class="form-title">Dados do Proprietário</h3>
                </div>
                <div class="col-md-1">
                    <img src="{% static 'img/icons/proprietario.png'%}" alt="">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <b><label for="nome_do_proprietario">Nome: </label></b>
                    <input 
                        type="text"
                        class="form-control" 
                        placeholder="Nome do proprietário da casa" 
                        name="nome_do_proprietario" 
                        maxlength="30"
                    >
                </div>
                <div class="form-group col-md-6">
                    <b><label for="inputSobrenome">Sobrenome:</label></b>
                    <input 
                        type="text"
                        class="form-control"
                        placeholder="O Apelido do proprietário da casa" 
                        name="sobrenome_do_proprietario"
                        maxlength="30"
                    >
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="form-group col-md-6">
                    <b><label for="contacto_principal">Contacto Principal:</label></b>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="contacto_principal" 
                        maxlength="10" 
                        placeholder="Ex: 848088288"
                    >
                </div>
                <div class="form-group col-md-6">
                    <b><label for="contacto_secúndario">Contacto Secúndario:</label></b>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="contacto_secúndario" 
                        maxlength="10" 
                        placeholder="Um Contacto opcional"
                    >
                </div>
            </div>

            <div class="form-row form-title">
                <div class="col-md-11">
                    <h3 class="form-title">Dados da Propriedade </h3>
                </div>
                <div class="col-md-1">
                    <img src="{% static 'img/icons/propriedade.png'%}" alt="">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <b><label for="preço">Preço:</label></b>
                    <input 
                        type="number" 
                        name="preço" class="form-control" 
                        placeholder="Preço da renda em meticais (MZN)"
                    >
                </div>
                <div class="form-group col-md-6">
                    <b><label for="meses_adiantados">Meses Adiantados:</label></b>
                    <input 
                        type="number" 
                        name="meses_adiantados" 
                        class="form-control" 
                        placeholder="Quantos meses o novo inclino tera de pagar atencipadamente"
                    >
                </div>
            </div>

            <h5 class="mt-3">Localização</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <b><label for="cidade">Cidade:</label></b>
                    <select name="cidade" class="form-control">
                        <option value="Tete">Tete</option>
                        <option value="Maputo">Maputo</option>
                        <option value="Gaza">Gaza</option>
                        <option value="Inhambane">Inhambane</option>
                        <option value="Manica">Manica</option>
                        <option value="Sofala">Sofala</option>
                        <option value="Zambezia">Zambezia</option>
                        <option value="Nampula">Nampula</option>
                        <option value="Cabo Delgado">Cabo Delgado</option>
                        <option value="Niassa">Niassa</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <b><label for="distrito">Distrito:</label></b>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="distrito" 
                        maxlength="30" 
                        placeholder="Ex: Moatize"
                    >
                </div>
                <div class="form-group col-md-4">
                    <b><label for="bairro">Bairro:</label></b>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="bairro" maxlength="100"
                        placeholder="Ex: Samora Machel"
                    >
                </div>
            </div>

            <h5 class="mt-3">Caracteristicas</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <b><label for="numero_de_divisoes">Número de divisões</label></b>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="numero_de_divisoes" 
                        placeholder="Número de Divisões"
                    >
                </div>

                <div class="form-group col-md-4">
                    <p><b>Tem Mobilia?</b></p>
                    <label for="mobiliada">Sim</label>
                    <input type="radio" value="Sim" name="mobiliada">
                    <label for="mobiliada">Não</label>
                    <input type="radio" value="Não" name="mobiliada">
                </div>

                <div class="form-group col-md-4">
                    <p><b>Esta Vedada?</b></p>
                    <label for="vedada">Sim</label>
                    <input type="radio" value="Sim" name="vedada">
                    <label for="vedada">Não</label>
                    <input type="radio" value="Não" name="vedada">
                </div>
            </div>   

            <div class="form-row mt-4 mb-5">
                <div class="col-md-4 mt-4">
                    <button class="btn btn-primary col-md-12" type="submit">Submeter</button>
                </div>
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4 mt-4">
                    <a href="{% url 'home' %}" class="btn btn-danger col-md-12">Cancelar</a>
                </div>
            </div>    
        </form>    
    </div>
{% endblock content %}

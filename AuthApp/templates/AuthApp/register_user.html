{% extends 'HousesApp/layout.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block css %}
<style type="text/css">
    body{
    background-image: url({% static 'img/bg2.png' %});
    background-repeat: no-repeat;
    background-size: cover;
    }

    #navigation_bar{
    background: black;
    background-color: transparent!important;
    }
</style>
{% endblock css%}

{% block content %}
<div class="container mt-4">
    <h1>Registrar Conta</h3>
    <form action="{% url 'register' %}" method="post" class="col-md-4">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Registrar</button>
        <br>
        <small>Já possui uma conta?<a href="{% url 'login' %}"> Faça o login aqui</a></small>
        <div class="pb-2"></div>
    </form>
</div>
{% endblock content %}
